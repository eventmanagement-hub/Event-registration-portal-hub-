<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #4b0082;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        section {
            padding: 2em;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 0.8em;
            text-align: center;
        }
        table th {
            background-color: #6a0dad;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        form {
            max-width: 500px;
            margin: 2em auto;
            background: white;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 1em;
        }
        form label {
            display: block;
            margin-bottom: 0.5em;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4b0082;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4b0082;
            color: white;
        }
        #feedback-list {
            padding: 1em;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 90%;
            margin: 1em auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Management System</h1>
    </header>
    <section id="intro">
        <h2>Welcome to Our Event Management System</h2>
        <p>Join us for exciting events and create unforgettable memories!</p>
        <button onclick="showMainPage()">Click Here to Register</button>
    </section>
    <section id="main-page" style="display:none;">
        <h2>Register for an Event</h2>
        <form id="eventForm">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="event">Event Name:</label>
                <input type="text" id="event" required>
            </div>
            <button type="button" onclick="submitRegistration()">Register</button>
        </form>
        <h2>Feedback Section</h2>
        <form id="feedbackForm">
            <div>
                <label for="feedbackName">Your Name:</label>
                <input type="text" id="feedbackName" required>
            </div>
            <div>
                <label for="feedbackText">Your Feedback:</label>
                <textarea id="feedbackText" rows="5" required></textarea>
            </div>
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
        <div id="feedback-list">
            <h3>All Feedback</h3>
            <ul id="feedbackDisplay"></ul>
        </div>
        <button onclick="showIntro()">Back to Menu</button>
    </section>
    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>
    <script>
        function showMainPage() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        function showIntro() {
            document.getElementById("intro").style.display = "block";
            document.getElementById("main-page").style.display = "none";
        }

        function submitRegistration() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const event = document.getElementById("event").value;

            alert(Registration Successful!\nName: ${name}, Email: ${email}, Event: ${event});
            document.getElementById("eventForm").reset();
        }

        function submitFeedback() {
            const name = document.getElementById("feedbackName").value;
            const feedback = document.getElementById("feedbackText").value;

            let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
            feedbacks.push({ name, feedback });
            localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

            displayFeedback();
            alert("Thank you for your feedback!");
            document.getElementById("feedbackForm").reset();
        }

        function displayFeedback() {
            const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
            const feedbackDisplay = document.getElementById("feedbackDisplay");

            feedbackDisplay.innerHTML = feedbacks.map(f => <li><strong>${f.name}:</strong> ${f.feedback}</li>).join("");
        }

        // Initialize feedback display on load
        window.onload = displayFeedback;
    </script>
</body>
</html>
